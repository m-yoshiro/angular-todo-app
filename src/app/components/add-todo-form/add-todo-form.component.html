<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700">
      Title *
    </label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      placeholder="Enter todo title"
    />
    @if (todoForm.get('title')?.invalid && todoForm.get('title')?.touched) {
      <div class="error-message mt-2 text-sm text-red-600">
        Title is required
      </div>
    }
  </div>

  <div>
    <label for="description" class="block text-sm font-medium text-gray-700">
      Description
    </label>
    <textarea
      id="description"
      formControlName="description"
      rows="3"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      placeholder="Enter todo description (optional)"
    ></textarea>
  </div>

  <div>
    <label for="priority" class="block text-sm font-medium text-gray-700">
      Priority
    </label>
    <select
      id="priority"
      formControlName="priority"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    >
      @for (option of priorityOptions; track option.value) {
        <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
  </div>

  <div>
    <label for="dueDate" class="block text-sm font-medium text-gray-700">
      Due Date
    </label>
    <input
      type="date"
      id="dueDate"
      formControlName="dueDate"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    />
  </div>

  <div>
    <button
      type="submit"
      [disabled]="todoForm.invalid || isSubmitting()"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Add Todo
    </button>
  </div>
</form>
